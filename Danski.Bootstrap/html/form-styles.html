<head>
    <meta charset="utf-8">

    <title>Danski - bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet" />

</head>

<body>
    <!-- Static navbar -->
    <div id="top-navigation" class="navbar yamm navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="."></a>
        </div>

    </div>


    <!-- empty section -->
    <section class="">
        <div class="container">      

            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Standard form</h2>                    
                </div>
            </div>
            <div class="row">
                <div class="" >
                    <form role="form">
                        <div class="form-group col-sm-4">
                            <label for="exampleInputPassword1">Text input</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Text">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Email input</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputPassword1">Password input</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group col-sm-4 ">
                            <label for="exampleInputPassword1">Date input</label>
                            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputPassword1">Time input</label>
                            <input type="time" class="form-control" id="exampleInputPassword1" placeholder="Time">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputPassword1">Week input</label>
                            <input type="week" class="form-control" id="exampleInputPassword1" placeholder="Week">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputPassword1">Number input</label>
                            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Number">
                        </div>
                      
                        <div class="form-group col-sm-4">
                            <label for="exampleInputPassword1">Disabled input</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Disabled" disabled>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputPassword1">Dropdownlist</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 col-sm-offset-3">
                            <label for="exampleInputPassword1">Multiple selection</label>
                            <select multiple class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-9 ">
                            <label for="exampleInputPassword1">Multiple lines of text</label>
                            <textarea class="form-control" rows="9"></textarea>
                        </div>

                        <div class="form-group col-sm-8 col-sm-offset-2" >
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Option one is this and that&mdash;be sure to include why it's great
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    Option one is this and that&mdash;be sure to include why it's great
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    Option two can be something else and selecting it will deselect option one
                                </label>
                            </div>
                         </div>
                        <div class="form-group col-sm-10 col-sm-offset-1 text-center">
                            <button type="submit" class="btn btn-default">Send - standard</button>
                        </div>
                        <div class="form-group col-sm-10 col-sm-offset-1 text-center">
                            <button type="submit" class="btn btn-primary">Send - rød</button>
                        </div>
                        <div class="form-group col-sm-10 col-sm-offset-1 text-center">
                            <button type="submit" class="btn btn-secondary">Send - grøn</button>
                        </div>
</form>

                </div>

            </div>
         
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Validering</h2>
                </div>
            </div>
            <div class="row">
                <div class="form-group has-success col-sm-4">
                    <label class="control-label" for="inputSuccess">Input with success</label>
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
                <div class="form-group has-warning col-sm-4">
                    <label class="control-label" for="inputWarning">Input with warning</label>
                    <input type="text" class="form-control" id="inputWarning">
                </div>
                <div class="form-group has-error col-sm-4   ">
                    <label class="control-label" for="inputError">Input with error</label>
                    <input type="text" class="form-control" id="inputError">
                </div>
            </div>
         
        </div>
    </section>

    <section></section>


    <script src="../Scripts/libs/jquery-1.9.1.min.js"></script>

    <script src="../Scripts/libs/bootstrap.min.js"></script>
    <script src="../Scripts/custom.min.js"></script>










</body>
</html>
